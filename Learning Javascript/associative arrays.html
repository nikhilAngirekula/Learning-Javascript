//Associative arrays are named indexes.

<html>
    <head>
        <body>

            <p id="demo"></p>
        <script>

            var person  = [];

            person[0] = "anil";
            person[1] = 26;
            person[2] = "surasani"; 

            document.getElementById("demo").innerHTML = person[0] + " " + person.length;            // The output is the number of arrays and its length that are present with the same name.
        
        </script>
        </body>
    </head>
</html>
